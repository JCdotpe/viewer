<script type="text/javascript">
		
	// $(document).ready(function(){

		function get_photo() {

			var html = '';
			var cod = $('#codigo_local').val();

			$.get('xml/photo.xml', function(d) {
			
				$(d).find('marker[id_local="'+cod+'"]').each(function() {
					var $marker = $(this);
					var codigo = $marker.attr('id_local');
					var predio = $marker.attr('nro_pred');
					var ruta3 = $marker.attr('ruta_foto3');

					// html += '<p> el codigo = '+codigo+', el predio = '+predio+' y la ruta = '+ruta3+' </p>';
					html += '<img src="img/fotos/'+ruta3+'" width="100%">'

				});

				$('#cap3').html(html);
			});
			
		}

	// });

</script>
