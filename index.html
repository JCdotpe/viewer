<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="">

	<title>Visor de Imágenes del Censo de Infraestructura Educativa 2013</title>

	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="js/jquery.quicksand.js" type="text/javascript"></script>
	<script src="js/jquery.easing.js" type="text/javascript"></script>
	<!-- <script src="js/script.js" type="text/javascript"></script> -->
	<script src="js/jquery.prettyPhoto.js" type="text/javascript"></script> 
	<link href="css/prettyPhoto.css" rel="stylesheet" type="text/css" />

	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>var $j11 = jQuery.noConflict(true);</script>

	<script type="text/javascript">

	$j11.noConflict();

	$j11(document).ready(function($){

		$('#consultar').click(function(e){
			var valor = $('#codigo_local').val();

			var categorias = '';
			categorias ='<li class="all active"><a href="#">Todos</a></li>' +
						'<li class="cap-3"><a href="#" title="Category 1">Georeferenciación</a></li>'+
						'<li class="cap-4"><a href="#" title="Category 2">Croquis de ubicación</a></li>'+
						'<li class="cap-5"><a href="#" title="Category 3">Esquema de distribución de espacios</a></li>';

			$('#capitulos').html(categorias);

			var contenido = '';
			var inc = 0;

			$.get('xml/photo.xml', function(d) {
			
				$(d).find('marker[id_local="'+valor+'"]').each(function() {
					var $marker = $(this);
					var codigo = $marker.attr('id_local');
					var capitulo = $marker.attr('cap');
					var ruta = $marker.attr('ruta_foto');

					contenido += '<li class="portfolio-item2" data-id="id-'+inc+'" data-type="cap-'+capitulo+'">' + 
							'<div>' + 
								'<span class="image-block">' + 
									'<a class="image-zoom" href="files/'+ruta+'" rel="prettyPhoto[gallery]" title="Cap '+capitulo+'">' + 
										'<img width="225" height="140" src="files/'+ruta+'" alt="Cap '+capitulo+'" title="Cap '+capitulo+'" />' + 
									'</a>' + 
								'</span>' + 
								'<div class="home-portfolio-text">' + 
									'<h2 class="post-title-portfolio"><a href="#" rel="bookmark" title="'+codigo+'">'+codigo+'</a></h2>' + 
									'<p class="post-subtitle-portfolio">Capitulo '+capitulo+'</p>' + 
								'</div>' + 
							'</div>' + 
						'</li>';

					inc++;

				});

				$('#area').html(contenido);

				jQuery("a[rel^='prettyPhoto']").prettyPhoto({
					animationSpeed:'fast',
					slideshow:5000,
					theme:'light_rounded',
					show_title:false,
					overlay_gallery: false
				});
				
				if (jQuery().quicksand) {

				 	// Clone applications to get a second collection
					var $data = jQuery(".portfolio-area").clone();
					
					//NOTE: Only filter on the main portfolio page, not on the subcategory pages
					jQuery('.portfolio-categ li').click(function(e) {
						$(".filter li").removeClass("active");	
						// Use the last category class as the category to filter by. This means that multiple categories are not supported (yet)
						var filterClass=$(this).attr('class').split(' ').slice(-1)[0];
						
						if (filterClass == 'all') {
							var $filteredData = $data.find('.portfolio-item2');
						} else {
							var $filteredData = $data.find('.portfolio-item2[data-type=' + filterClass + ']');
						}
						jQuery(".portfolio-area").quicksand($filteredData, {
							duration: 600,
							adjustHeight: 'auto'
						}, function () {

								jQuery("a[rel^='prettyPhoto']").prettyPhoto({
									animationSpeed:'fast',
									slideshow:5000,
									theme:'light_rounded',
									show_title:false,
									overlay_gallery: false
								});

										});	
						$(this).addClass("active"); 			
						return false;
					});
					
				}
				
			});

		});

	})

	</script>
	
</head>
<body>
	
	<div id="header" style="display: block;">
		<a id="logo" href="#"><img src="img/brand_gps.png" alt="CIE2013"></a>
		<div id="oted">Oficina Técnica de Estadísticas Departamentales</div>
	</div>

	<div class="container">

		<div class="starter-template">

			<!-- <label for="codigo_local">Código de Local</label> -->
			<input type="text" id="codigo_local" name="codigo_local" maxlength="6" placeholder="COD_LOCAL"> <button id="consultar">Consultar</button> 
			
		</div>

		<div class="row">

			<ul id="capitulos" class="portfolio-categ filter">
				
			</ul>

			<ul id="area" class="portfolio-area">
				<!-- <div class="column-clear"></div> -->
			</ul><!--end portfolio-area -->
		</div>

	</div>

</body>
</html>
